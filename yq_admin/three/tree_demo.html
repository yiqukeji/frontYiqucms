<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<!--<link rel="stylesheet" href="../css/font.css" />-->
		<link rel="stylesheet" href="../css/xadmin.css" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js"></script>
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<link rel="stylesheet" href="../css/table.css" />
		<title></title>

		<style>
			.form_box {
				width: 30%;
				margin: 30px auto;
				border-bottom: 1px solid gainsboro;
			}
			
			.btn_box {
				width: 30%;
				margin: 30px auto;
				text-align: center;
			}
		</style>

	</head>

	<body>
		<form class="layui-form" action="" method="post">
			<div class="form_box">
				<div class="layui-form-item">
					<label class="layui-form-label">上级</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" disabled="disabled" value="(无)此菜单为顶级菜单" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="系统管理" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">描述</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入栏目描述" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">链接</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="顶级菜单时禁止输入" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">序号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入序号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">菜单标识</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入菜单标识" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-block">
						<input type="radio" name="yw" value="系统菜单" title="系统菜单" checked>
						<input type="radio" name="yw" value="业务菜单" title="业务菜单">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="radio" name="show_hide" value="显示" title="显示" checked>
						<input type="radio" name="show_hide" value="隐藏" title="隐藏">
					</div>
				</div>
			</div>
			<div class="btn_box">
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit lay-filter="formDemo">保&emsp;存</button>
					<button type="reset" onclick="javascript:window.history.back(-1);" class="layui-btn layui-btn-primary">取&emsp;消</button>
				</div>
			</div>
		</form>
	</body>

</html>
