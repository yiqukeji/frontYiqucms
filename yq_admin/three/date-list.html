<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css" />
		<link rel="stylesheet" href="../css/xadmin.css" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js"></script>
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<link rel="stylesheet" href="../css/table.css" />
		<title>用户管理-会员管理</title>

		<style>
			.select_box1 {
				width: 160px;
			}
			
			.select_box2 {
				width: 120px;
				margin-left: 10px;
			}
			
			.sreach_box {
				width: 210px;
			}
			
			.btn_box {
				margin-left: 15px;
			}
			
			.btn_group {
				padding-left: 20px;
				padding-top: 20px;
			}
			
			td a:hover {
				text-decoration: underline;
				color: #007DDB;
			}
		</style>

	</head>

	<body>
		<form class="layui-form" action="" method="post">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 btn_group">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 sreach_box">
					<input style="width: 200px;float: left;margin-right: 15px;" type="text" name="title" required lay-verify="required" placeholder="请输入搜索关键字" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 select_box1">
					<select name="city" lay-verify="required">
						<option value="0">本级</option>
						<option value="1">全部</option>
					</select>
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 btn_box">
					<button class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>
		</form>
		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 juese">
			<form action="" method="post">

				<table class="layui-table">
					<colgroup>
						<col width="5%">
						<col width="5%">
						<col width="10%">
						<col width="10%">
						<col width="10%">
						<col width="10%">
					</colgroup>
					<thead>
						<tr>
							<th>序号</th>
							<th>名称</th>
							<th>英文</th>
							<th>编码</th>
							<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>
								<a href="javaScript:;"><i class="layui-icon layui-icon-release"></i>&nbsp;栏目</a>
							</td>
							<td>Jeck</td>
							<td>007</td>
							<td>1</td>
							<td>
								<a class="layui-btn layui-btn-xs update" lay-event="del">
									<i class="layui-icon">&#xe642;</i>
								</a>
								<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="yq_delete()">
									<i class="layui-icon">&#xe640;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
					<button class="layui-btn layui-btn-sm" id="insert">&emsp;新增&emsp;</button>
				</div>
				<div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
					<div id="page" style="float: right;"></div>
				</div>
			</div>
		</div>
		
		<!--
        	作者：270068451@qq.com
        	时间：2018-08-15
        	描述：弹窗
        -->
		<div id="tx" style="margin:auto;width: 400px;height: 520px;display: none;padding: 20px;border: 1px solid gainsboro;">
			<form class="layui-form" action="" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">上级</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<input type="text" name="title" required lay-verify="required" placeholder="输入IP号" autocomplete="off" class="layui-input" disabled="disabled">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">名称</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<input id="name" type="text" name="title" required lay-verify="required" placeholder="输入名称" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">英文</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<input id="english" type="text" name="title" required lay-verify="required" placeholder="输入英文" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">编码</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<input id="code" type="text" name="title" required lay-verify="required" placeholder="输入编码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">排序</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<input id="paixu" type="text" name="title" required lay-verify="required" placeholder="排序" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">备注</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<textarea id="texts" name="texts" rows="5" cols="40"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 60px;text-align: center;">排查表</label>
					<div class="layui-input-block" style="margin-left: 90px;">
						<input type="text" name="title" required lay-verify="required" placeholder="输入排查表，多个逗号隔开(非必录)" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item" style="font-size: 10px;text-align: center;">
					排查表：删除此条数据时会去此表查询是否被占用(是:禁止删除)
				</div>
				<div class="layui-form-item" style="height: 60px;line-height: 60px;text-align: center;margin-top: 30px;border: 1px solid gainsboro;">
					<a class="layui-btn layui-btn-sm layui-btn-normal insert">&emsp;保存&emsp;</a>
					<a class="layui-btn layui-btn-sm layui-btn-danger close">&emsp;取消&emsp;</a>
				</div>
			</form>
		</div>

		<script type="text/javascript" src="../js/tab_show.js"></script>
		<script type="text/javascript">
			//弹出框
			var tip;
			$("#insert,.update").click(function() {
				tip = layer.open({
					type: 1,
					title: '编辑',
					area:['460px','610px'],
					content:$("#tx")
				})
			})
			
			//验证信息是否填写完整
			$(".insert").click(function(){
				if($("#name").val().trim() == ""){
					layer.alert("请输入名称");
				}else if($("#english").val().trim() == ""){
					layer.alert("请输入英文");
				}else if($("#code").val().trim() == ""){
					layer.alert("请输入编码");
				}else if($("#paixu").val().trim() == ""){
					layer.alert("请输入排序号");
				}else if($("#texts").val().trim() == ""){
					layer.alert("请输入备注信息");
				}else{
					//ajax
					layer.msg("添加成功！");
					layer.close(tip);
				}
			})
			
			//关闭弹窗
			$(".close").click(function(){
				layer.close(tip);
			})
			
		</script>
	</body>

</html>
