<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../css/jquery.runCode.css" />
		<script type="text/javascript" src="../js_code/jquery.min.js" ></script>
		<script type="text/javascript" src="../js_code/jquery.runCode.js" ></script>
		<title></title>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			.code_box{
				padding: 20px;
				box-sizing: border-box;
			}
			#myCode{
				width: 100%;
				height: 460px;
				display: none;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="code_box">
			<textarea id="myCode"></textarea>
		</div>
		
		<script>
			$(function(){
				$("#myCode").runCode();
			})
		</script>
	</body>
</html>
