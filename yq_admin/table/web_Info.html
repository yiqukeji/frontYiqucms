		<title>首页管理-网站信息</title>
		<style>
			
			.sql_box{
				padding: 0px 20px;
				box-sizing: border-box;
			}
			tr td{
				text-align: left;
				border: 1px solid red;
			}
			tr td:first-child{
				font-weight: 700;
				background: #dddddd;
				color: black;
				text-align: center;
			}
			
			.file {
				width: 100%;
				height: 36px;
				cursor: pointer;
				position: relative;
			}
			
			#text {
				width: 85%;
				float: left;
				height: 36px;
				cursor: pointer;
			}
			
			#file {
				width: 15%;
				float: right;
				overflow: hidden;
				position: absolute;
				right: 0px;
				top: 0px;
				opacity: 0;
			}
			
			.upload {
				width: 15%;
				height: 36px;
				text-align: center;
				line-height: 36px;
				background: #009688;
				color: white;
				float: left;
			}
			
		</style>
	</head>
	<body>
		<div class="sql_box">
			<table class="layui-table">

					<col width="10%" />
					<col width="80%" />
				</colgroup>
				<tbody>
					<tr>
						<td>网站名称</td>
						<td>
							<input disabled="disabled" value="弈趣云创—中高端网站系统定制开发—大数据建站实践者" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td>标题</td>
						<td><input disabled="disabled" value="弈趣云创—中高端网站系统定制开发—大数据建站实践者" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input"></td>
					</tr>
					<tr>

						<td><input disabled="disabled" value="弈趣云创、弈趣科技、网站开发、系统开发、益学弈趣" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input"></td>
					</tr>
					<tr>

						<td>
							<div class="file">
								<input id="text" disabled="disabled" value="http://localhost:8080/tw/uploadFiles/uploadImgs/20180320/0da49402ebcb490e80fe0a08b4197fc7.jpg" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">

								<a class="upload">上传</a>
							</div>

					</tr>
					<tr>
						<td>电话</td>
						<td><input disabled="disabled" value="0851-88917178" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input"></td>
					</tr>
					<tr>
						<td>邮箱</td>

					</tr>
					<tr>
						<td>邮编</td>
						<td><input disabled="disabled" value="550025" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input"></td>
					</tr>
					<tr>
						<td>官网</td>
						<td><input disabled="disabled" value="http://www.yiqucloud.cn" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input"></td>

					<tr>
						<td>地址</td>

					<tr>
						<td>版权</td>
						<td><input disabled="disabled" value="Copyright(c)2018 弈趣云创. All Rights Reserved." type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input"></td>
					</tr>
					<tr>
						<td>技术支持</td>

					</tr>
				</tbody>
			</table>
		</div>
		
		<script>
			$("#update").click(function(){
				$("td").children("input").removeAttr("disabled");
			})
			$("#save").click(function(){
				$("td").children("input").attr("disabled","disabled");
			})
			
			//导入文件
			$(document).change(function(){
				var upload_file = $.trim($("#file").val()); //获取上传文件
				$('#text').val(upload_file); //赋值给自定义input框
			})
		</script>
