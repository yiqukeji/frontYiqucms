			$(function() {
				layui.use('laypage', function() {
					var laypage = layui.laypage;

					//执行一个laypage实例
					laypage.render({
						elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
							,
						count: 50 //数据总数，从服务端得到
					});
				});

				var flag = false;
				$(".che_one").click(function() {
					if(flag == false) {
						$(".che").attr("checked", "checked");
						flag = true;
					} else {
						$(".che").removeAttr("checked", "");
						flag = false;
					}
				})

				var _index = 0;
				$(document).on('click', '.test', function() {
					_index = $(this).parent().parent().index();
					layer.confirm('确认删除？', {
						btn: ['确定'],
						skin: 'myclass' //layui自定义弹窗类名，用于添加点击事件
					})
					console.log(_index);
				});

				//删除当前列表数据
				$(document).on('click', '.myclass', function() {
					$("#tabs tr").eq(_index).remove();
				})
				
				$("#delete").click(function(){
					layer.confirm('确认删除全部数据？', {
						btn: ['确定'],
						skin: 'delete' //layui自定义弹窗类名，用于添加点击事件
					})
				})
				//删除全部列表数据
				$(document).on('click', '.delete', function() {
					layer.msg("删除全部数据")
				})

				//判断输入框是否输入
				$(".insert").click(function(form) {
					if($("#ip").val().trim() == "") {
						layer.msg("名称不能为空");
						return;
					} else if($("#cont").val().trim() == "") {
						layer.msg("请添加标识！");
						return;
					} else if($("#maret").val().trim() == "") {
						layer.msg("备注信息不能为空");
						return;
					} else if($("#content").val().trim() == "") {
						layer.msg("代码内容不能为空");
						return;
					} else {
						layer.close(tip);
					}
				})

			})

			var tip = "";
			function tan() {
				tip = layer.open({
					type: 1,
					title: '新增按钮组',
					width: "360px",
					height: "460px",
					content: $("#tx")
				})
			}
