<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css" />
		<link rel="stylesheet" href="../css/xadmin.css" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js"></script>
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<link rel="stylesheet" href="../css/table.css" />
		<title></title>
		<style>
			
			.sql_box{
				padding: 0px 20px;
				box-sizing: border-box;
			}
			tr td{
				text-align: left;
				border: 1px solid red;
			}
			tr td:first-child{
				font-weight: 700;
				background: #dddddd;
				color: black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<div class="sql_box">
			<table class="layui-table">
				<colgroup>
					<col width="10%" />
					<col width="80%" />
				</colgroup>
				<tbody>
					<tr>
						<td>电话</td>
						<td>
							<input disabled="disabled" value="0851-88917178" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td>邮箱</td>
						<td>
							<input disabled="disabled" value="1027534788@qq.com" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td>QQ</td>
						<td>
							<input disabled="disabled" value="1027534788" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td>微信</td>
						<td>
							<input disabled="disabled" value="15761613294" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td>地址</td>
						<td>
							<input disabled="disabled" value="数字产业园" type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
						</td>
					</tr>
					<tr>
						<td>操作</td>
						<td>
							<a class="layui-btn layui-btn-xs" id="update"><i class="icon iconfont">&#xe69e;</i></a>
							<a class="layui-btn layui-btn-xs" id="save"><i class="icon iconfont">&#xe747;</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script>
			$("#update").click(function(){
				$("td").children("input").removeAttr("disabled");
			})
			$("#save").click(function(){
				$("td").children("input").attr("disabled","disabled");
			})
		</script>
		
	</body>
</html>
