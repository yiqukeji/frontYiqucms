<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css" />
		<link rel="stylesheet" href="../css/xadmin.css" />
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js"></script>
		<link rel="stylesheet" href="../lib/layui/css/layui.css" />
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<link rel="stylesheet" href="../css/table.css" />
		<title>用户管理-系统用户</title>

		<style>
			.select_box {
				width: 200px;
			}
			
			.sreach_box {
				width: 430px;
			}
			
			.btn_box {
				margin-left: 15px;
			}
			
			.btn_group {
				padding-left: 20px;
			}
			
			#vip_tab td {
				padding: 5px 15px;
				box-sizing: border-box;
			}
			
			.file {
				width: 100%;
				height: 36px;
				border: 1px solid gainsboro;
				cursor: pointer;
				position: relative;
			}
			
			#text {
				width: 85%;
				float: left;
				height: 36px;
				cursor: pointer;
			}
			
			#file {
				width: 15%;
				float: right;
				overflow: hidden;
				position: absolute;
				right: 0px;
				top: 0px;
				opacity: 0;
			}
			
			.upload {
				width: 15%;
				height: 36px;
				text-align: center;
				line-height: 36px;
				background: #009688;
				color: white;
				float: left;
			}
		</style>

	</head>

	<body>
		<blockquote class="layui-elem-quote shouye">
			<a>首页&emsp;<span>/&emsp;用户管理</span><span>&emsp;/&emsp;系统用户</span></a>
		</blockquote>
		<form class="layui-form" action="" method="post">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 btn_group">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 sreach_box">
					<input style="width: 200px;float: left;margin-right: 15px;" type="text" name="title" required lay-verify="required" placeholder="请输入搜索关键字" autocomplete="off" class="layui-input">
					<button class="layui-btn layui-btn-primary">开始时间</button>
					<button class="layui-btn layui-btn-primary">结束时间</button>
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 select_box">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4 btn_box">
					<button title="查找" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i></button>
					<a title="上传" class="layui-btn layui-btn-normal" onclick="data()"><i class="icon iconfont">&#xe71d;</i></a>
					<a title="下载" class="layui-btn layui-btn-normal"><i class="icon iconfont">&#xe714;</i></a>
				</div>
			</div>
		</form>
		<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 juese">
			<form action="" method="post">

				<table class="layui-table">
					<colgroup>
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="10%">
						<col width="10%">
						<col width="10%">
						<col width="15%">
						<col width="10%">
						<col width="10%">
						<col width="15%">
					</colgroup>
					<thead>
						<tr>
							<th><input type="checkbox" class="che_one" /></th>
							<th>序号</th>
							<th>编号</th>
							<th>用户名</th>
							<th>姓名</th>
							<th>角色</th>
							<th>邮箱</th>
							<th>最近登录</th>
							<th>上次登录IP</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" class="che" /></td>
							<td>1</td>
							<td>5</td>
							<td>xiehonglun</td>
							<td>谢红伦</td>
							<td>一级管理员</td>
							<td>123456789@qq.com</td>
							<td>2018-08-09</td>
							<td>127.0.0.1</td>
							<td>
								<a class="layui-btn layui-btn-xs send_Info" lay-event="edit">
									<i class="icon iconfont">&#xe69f;</i>
								</a>
								<a class="layui-btn layui-btn-xs update" lay-event="del">
									<i class="layui-icon">&#xe642;</i>
								</a>
								<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="yq_delete()">
									<i class="layui-icon">&#xe640;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
				<div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
					<button class="layui-btn layui-btn-sm" id="insert">&emsp;新增&emsp;</button>
					<button class="layui-btn layui-btn-sm layui-btn-normal Info">&emsp;批量发送&emsp;</button>
					<button class="layui-btn layui-btn-sm layui-btn-danger" onclick="yq_delete()">&emsp;删除&emsp;</button>
				</div>
				<div class="layui-col-xs8 layui-col-sm8 layui-col-md8">
					<div id="page" style="float: right;"></div>
				</div>
			</div>
		</div>

		<!--
        	作者：270068451@qq.com
        	时间：2018-08-15
        	描述：弹窗
        -->
		<div id="tx" style="margin:auto;width: 90%;height: 95%;display: none;padding: 5px 20px;border: 1px solid gainsboro;">
			<form class="layui-form">
				<table class="layui-table">
					<colgroup>
						<col width="100" />
						<col width="200" />
						<col width="100" />
						<col width="300" />
					</colgroup>
					<tbody id="vip_tab">
						<tr>
							<td>角色：</td>
							<td>
								<select name="city" lay-verify="required">
									<option value=""></option>
									<option value="0">北京</option>
									<option value="1">上海</option>
									<option value="2">广州</option>
									<option value="3">深圳</option>
									<option value="4">杭州</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>用户名：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>编号：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入编号" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>密码：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>确认密码：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>姓名：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>手机号：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>邮箱：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td>备注：</td>
							<td>
								<input type="text" name="title" required lay-verify="required" placeholder="请输入备注信息" autocomplete="off" class="layui-input">
							</td>
						</tr>
						<tr>
							<td colspan="4" style="line-height: 46px;">
								<button type="button" class="layui-btn layui-btn-normal layui-btn-sm insert">&emsp;保存&emsp;</button>
								<a class="layui-btn layui-btn-danger layui-btn-sm close">&emsp;取消&emsp;</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>

		<div id="Info" style="margin:auto;text-align: center;width: 300px;height: 120px;display: none;padding: 15px 20px 0px 20px;">
			<textarea name="text" rows="5" cols="40"></textarea>
			<div class="layui-form-item" style="line-height: 40px;">
				<button class="layui-btn layui-btn-normal layui-btn-sm send">发送</button>
				<button type="reset" class="layui-btn layui-btn-danger layui-btn-sm close">取消</button>
			</div>
		</div>

		<div id="Excel" style="margin:auto;width: 80%;height: 100px;display: none;padding: 20px;">
			<table class="layui-table">
				<tbody>
					<tr>
						<td>
							<div class="file">
								<input id="text" type="text" name="title" required lay-verify="required" placeholder="上传文件地址" autocomplete="off" class="layui-input" disabled="disabled">
								<input id="file" type="file" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
								<a class="upload">上传</a>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<a class="layui-btn layui-btn-xs layui-btn-normal">导入</a>
							<a class="layui-btn layui-btn-xs layui-btn-danger">取消</a>
							<a class="layui-btn layui-btn-xs">下载模板</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script type="text/javascript" src="../js/tab_show.js"></script>
		<script type="text/javascript">
			var tip;
			$("#insert,.update").click(function() {
				tip = layer.open({
					type: 1,
					title: '编辑',
					area: ['500px', '605px'],
					content: $("#tx")
				})
			})
			$(".send_Info,.Info").click(function() {
				tip = layer.open({
					type: 1,
					title: '编辑',
					skin: 'layui-layer-molv',
					area: ['360px', '200px'],
					content: $("#Info")
				})
			})

			$(".send").click(function() {
				layer.msg("发送成功！");
				layer.close(tip);
			})

			$(".insert").click(function() {
				layer.msg("添加成功！");
				//layer.close(tip);
			})

			$(".close").click(function() {
				layer.close(tip); //执行弹窗关闭
			})

		</script>
	</body>

</html>
