		</div>
		<div class="juese">
			<form action="" method="post">

					<colgroup>
						<col width="1%">
						<col width="5%">

						<col width="30%">
						<col width="20%">
						<col width="10%">
					</colgroup>
					<thead>

							<th><input type="checkbox" class="che_one" /></th>

							<th>内容</th>
							<th>来源</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="tabs">

							<td><input type="checkbox" class="che" /></td>
							<td>1</td>
							<td>2018-08-14</td>
							<td>被移除</td>
							<td>内容管理</td>
							<td>
								<a title="刷新" class="layui-btn layui-btn-xs test" lay-event="edit">
									<i class="icon iconfont">&#xe6aa;</i>
								</a>
								<a title="删除" class="layui-btn layui-btn-danger layui-btn-xs" onclick="yq_delete()" lay-event="del">
									<i class="layui-icon">&#xe640;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
				<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
					<div id="page" style="float: right;"></div>
				</div>
			</div>
