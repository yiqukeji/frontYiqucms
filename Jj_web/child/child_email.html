		<div class="container child">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div class="title_box">
					<p>书记信箱</p>
				</div>
			</div>
			<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
				<div class="address">
					<p>您的位置：
						<a href="javaScript:;">首页</a> >
						<a href="javaScript:;">书记信箱</a>
					</p>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content_datails">
					<h2>书记信箱</h2>
					<!--					<p>发布时间：<span>2018-08-06</span> 浏览次数：<span>28次</span> 文章来源：<span>思政网</span></p>
-->
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 font_datails">
						<div class="form_box">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<div class="col-sm-10">
										<label class="col-sm-2 control-label">姓名</label>
										<input id="name" class="form-control" type="text" placeholder="请输入姓名">
									</div>
									<div class="col-sm-10">
										<label class="col-sm-2 control-label">性别</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosinline" value="option1" checked> 男
										</label>
										<label class="radio-inline">
											<input type="radio" name="optionsRadiosinline"  value="option2"> 女
										</label>
									</div>
									<div class="col-sm-10">
										<label class="col-sm-2 control-label">电话</label>
										<input id="tel" class="form-control" type="text" placeholder="请输入姓名">
									</div>
									<div class="col-sm-10">
										<label class="col-sm-2 control-label">邮箱</label>
										<input id="Email" class="form-control" type="text" placeholder="请输入姓名">
									</div>
									<div class="col-sm-10">
										<label class="col-sm-2 control-label">内容</label>
										<textarea id="content" class="form-control" rows="3"></textarea>
									</div>
									<div class="col-sm-10" style="text-align: center;">
										<button type="submit" class="btn btn-default">登&emsp;录</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
